<!DOCTYPE html>
<html>
  <head>
    <title>LarsonView</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/radall1/LarsonView/main/images/favicon.ico">
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: #F8F8F8; /* Updated background color to white/very light grey */
        color: #2C3A47; /* Updated text color */
        margin: 0;
        padding: 0;
      }

      .container {
        width: auto;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .box-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        width: calc(33.33% - 20px);
        margin: 10px;
        padding: 10px;
        background-color: #FFFFFF; /* Updated background color of the boxes to white */
        text-align: center;
      }

      .box h3 {
        margin-top: 0;
      }

      .count-container {
        margin-top: 50px;
        display: inline-block;
        width: 200px;
        background-color: #C7F3D9;
        border: 1px solid #000000;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }

      .count {
        font-size: 20px;
        color: #2C3A47; /* Updated text color */
      }

      .low-count {
        background-color: red;
      }

      .occupied-box {
        background-color: #FFC0CB;
      }

      .available-box {
        background-color: #C7F3D9; /* Light green background color for available boxes */
      }
    </style>
    <script>
      // Refresh the page every 10 seconds
      setInterval(() => {
        location.reload();
      }, 10000);
    </script>
  </head>
  <body>
    
    <div class="container">
      <h1>LarsonView</h1>
      <div class="count-container {{availabilityClass}}">
        <h3>
          {{availabilityText}}
        </h3>
      </div>
      <div class="box-container">
        {{boxHtml}}
      </div>
    </div>
  </body>
</html>
